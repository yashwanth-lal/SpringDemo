<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container" style="">
    <div>
        <center/><a ><img src="https://www.freepnglogos.com/uploads/netflix-logo-29.png" width="300" alt="netflix logo" /></a>
    </div>    <h3>Register Here to Continue</h3></center><br><br>
    <form th:action="@{/customerApi/addCustomer}" th:object="${customer}" method="post">
        <div  align="center">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  th:field="*{firstName}" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control"  th:field="*{password}" required>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
        <center>
        <div>
            <p>Already have an account ?...Login here!</p>
             <a th:href = "@{/login}" class="btn btn-primary btn-sm mb-3">Login</a>
        </div>
        </center>
    </form>
</div>

</body>
</html>
