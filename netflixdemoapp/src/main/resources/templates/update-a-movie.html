<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update a Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container" style="  ">
    <div>
        <center/><a ><img src="https://www.freepnglogos.com/uploads/netflix-logo-29.png" width="300" alt="netflix logo" /></a>
    </div>    <form th:action="@{/movieApi/add}" th:object="${movie}" method="post">
        <div  align="center">

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Movie ID</label>
                <div class="col-sm-10">
                    <input type="number" readonly class="form-control" id="movieId" th:field="*{movieId}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Movie Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="movieName" th:field="*{movieName}">
                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Genre</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{genre}">
                        <option value="">Choose...</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Horror">Horror</option>
                        <option value="Thriller">Thriller</option>
                    </select>
                </div>
            </div>



            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Language</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="language" th:field="*{language}">
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
